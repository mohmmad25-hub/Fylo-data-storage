<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <section class="design">
    <section class="scale-1">
      <img src="images/logo.svg" alt="logo" class="logo">
      <div class="icons">
        <button class="button"><img src="images/icon-document.svg" alt="document-icon" class="icon"></button>
        <button class="button">
        <img src="images/icon-folder.svg" alt="folder-icon" class="icon">
        </button>
        <button class="button">
        <img src="images/icon-upload.svg" alt="upload-icon" class="icon upload-icon">
        </button>
      </div>
    </section>
    
    <section class="scale-2">
      <div class="scale-3">
        <span class="bigger">185</span><span class="smaller"> GB LEFT</span>
      </div>

      <div class="info">You’ve used <span class="specific" >815 GB</span> of your storage</div>
      
      <div class="progressbar-div">
        <div class="progressbar-container">
          <div class="progressbar"><div class="progressbar-circle"></div></div>
        </div>
        <div class="pointer">
          <div class="zero">0 GB</div>
          <div class="hundred">1000 GB</div>
        </div>
      </div>
    </section>
  </section>
</body>
</html>
